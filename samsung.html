      <script>
function getRadioCheckedValue(){
  localStorage.removeItem("accessory")
  localStorage.removeItem("tariff")
  var ele = document.getElementsByName("tariff")
  var ele1 = document.getElementsByName("accessory")
  
  for(var i = 0; i < ele.length; i++)
     {
        if(ele[i].checked)
        {
           localStorage.setItem("tariff",  ele[i].value) 
           break;
        }
        
     }
  
     for(var i = 0; i < ele1.length; i++)
     {
        if(ele1[i].checked)
        {
          localStorage.setItem("accessory", ele1[i].value)
           break;
        }
        
     }
  
     localStorage.setItem("phone", "SamsungS8") 
    
     
    }

            document.getElementById("name").innerHTML = localStorage.getItem("userName");
            function hide() {
  var item = document.getElementById("condition");
  if (document.getElementById("name").innerHTML == "") {
  item.style.display="none";
  }
}
